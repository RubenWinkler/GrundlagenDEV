<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Farben in HTML und CSS</title>
		<link rel="stylesheet" type="text/css" href="farben.css">
	</head>

	<body>

    <div id="vordefiniert"></div>

    <div id="hex"></div>

		<div id="rgb"></div>

		<div class="hintergrund">
			<div id="rgba"></div>
		</div>

		<div id="hsl"></div>

		<div class="hintergrund">
			<div id="hsla"></div>
		</div>

    <!--

    #RRGGBB

    0 - 9 A B C D E F

    #FF0000 ->rot
    #00FF00 ->grün
    #0000FF ->blau

    16.777.216 verschiedene Farben!

		------------------------

		rgb(255, 255, 255)

		rgba(64, 78, 202, 0.6)

		------------------------

		HSL

		Hue -> Farbton
		Saturation -> Sättigung
		Lightness -> Helligkeit

		Farbton (Hue) als Gradzahl auf Farbkreis

		0° -> Rot
		120° -> Grün
		240° -> Blau

		Sättigung als Entfernung vom Mittelpunkt des Kreises

		Mittelpunkt -> keine Sättigung
		100% -> vollkommen gesättigt

		Lightness als Helligkeit der Farbe
		0% -> völlig dunkel (schwarz)
		100% -> völlig hell (weiß)

    -->
	</body>

</html>
